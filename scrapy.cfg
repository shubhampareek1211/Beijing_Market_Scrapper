# Scrapy configuration for unified market scraper
# Supports CNINFO and Shanghai scrapers

[settings]
default = scrapers.cninfo.settings

[deploy]
#url = http://localhost:6800/
project = market_scraper

# Project-specific settings
[deploy:cninfo]
project = cninfo
settings = scrapers.cninfo.settings

[deploy:shanghai]
project = shanghai
settings = scrapers.shanghai.settings
